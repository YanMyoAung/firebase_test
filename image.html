
<!DOCTYPE html>
<html>
<head>
    <title>Firebase Auth Example</title>
</head>
<body>
    <h1>Firebase Auth Example</h1>
    <div id="user-container">
        <div id="sign-in-container">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="sign-up-btn">Sign Up</button>
            <button id="sign-in-btn">Sign In</button>
            <button id="sign-up-google">Sign Up With Google</button>
            <button id="sign-up-github">Sign Up With GitHub</button>
        </div>
        <div id="user-details" style="display: none;">
            <p id="user-email"></p>
            <button id="sign-out-btn">Sign Out</button>
        </div>
    </div>

    <script src="dist/image.bundle.js"></script>
</body>
</html>
